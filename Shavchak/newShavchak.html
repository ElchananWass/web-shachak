<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../style.css" />
</head>

<body>
  <table border="1">
    <thead>
      <tr>
        <th>sg</th>
        <th>bonker</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>יובל</td>
        <td>ron</td>
      </tr>
    </tbody>
  </table>
  <div>
    <button>שבצק חדש</button>
    <button id="continue-shavchak">המשך שבצק</button>
  </div>
  <div id="create-nagla" style="display: none">
    <h3>נגלה חדשה</h3>
    <div id="stand-time-div">
      <input type="date" id="nagla-date"/>
      <label>תאריך התחלת השמירה</label>
      <br />
      <input type="time" id="nagla-start-time" />
      <label>התחלת השמירה</label>
      <br />
      <input type="number" id="nagla-duration-time" />
      <label>משך השמירה בשעות</label>
    </div>
    <hr />
    <div id="add-stand-div">
      <div id="stands-div">
      </div>
      <input type="text" id="add-stand-name" />
      <label>שם עמדה</label>
      <br />
      <input type="number" id="add-stand-capacity" />
      <label>מספר אנשים בעמדה</label>
      <br />
      <input type="number" id="add-stand-span" />
      <label>שמירה כפול</label>
      <br />
      <button id="add-stand-bttn">הוסף עמדה</button>
    </div>
    <hr />
    <div id="control-groups-div">
      <div id="solela">
      </div>
      <div id="add-soldier-div">
        <input type="text" id="soldier-name" />
        <label>שם החייל</label>
        <br />
        <label>1</label>
        <input type="radio" name="pzm" value="1" checked />
        <input type="radio" name="pzm" value="2" />
        <input type="radio" name="pzm" value="3" />
        <input type="radio" name="pzm" value="4" />
        <input type="radio" name="pzm" value="5" />
        <input type="radio" name="pzm" value="6" />
        <input type="radio" name="pzm" value="7" />
        <label>7</label>
        <label>פזם</label>
        <br />
        <label id="soldier-in-group"></label>
        <label>בקבוצה </label>
        <br />
        <button id="add-soldier-bttn">הוסף חייל</button>
      </div>
      <div id="add-group-div">
        <h3>הוסף קבוצה</h3>
        <input type="text" id="group-name" />
        <label>שם הקבוצה</label>
        <br />
        <label id="group-in-group"></label>
        <label>בקבוצה </label>
        <br />
        <button id="add-group-bttn">הוסף קבוצה</button>
      </div>
    </div>
    <hr />
    <button id="create-next-nagla">צור</button>
  </div>
  <script src="newShavchak.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
